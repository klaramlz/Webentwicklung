<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="MyStyle.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header wird per JavaScript eingefügt -->
        
        <!-- Formularbereich -->
        <div class="formular">
            <h2 id="formular-titel">Neue Transaktion</h2>
            <form id="transaktions-form">
                <input type="hidden" id="bearbeitungs-id">
                
                <div class="eingabe">
                    <label for="datum">Datum:</label>
                    <input type="date" id="datum" required>
                </div>
                
                <div class="eingabe">
                    <label>Typ:</label>
                    <div class="typ-auswahl">
                        <input type="radio" id="einnahme" name="typ" value="einnahme" checked>
                        <label for="einnahme">Einnahme</label>
                        <input type="radio" id="ausgabe" name="typ" value="ausgabe">
                        <label for="ausgabe">Ausgabe</label>
                    </div>
                </div>
                
                <div class="eingabe">
                    <label for="betrag">Betrag (€):</label>
                    <input type="number" id="betrag" step="0.01" required>
                </div>
                
                <div class="eingabe">
                    <label for="beschreibung">Beschreibung:</label>
                    <input type="text" id="beschreibung" required>
                </div>
                
                <div class="buttons">
                    <button type="submit" id="speichern-btn">Hinzufügen</button>
                    <button type="button" id="abbrechen-btn" class="secondary">Abbrechen</button>
                </div>
            </form>
        </div>
        
        <!-- Transaktionsliste (wird dynamisch befüllt) -->
        <div class="liste">
            <h2>Transaktionen</h2>
            <div id="transaktions-liste"></div>
        </div>
        
        <!-- Löschbestätigungs-Dialog -->
        <div id="loesch-dialog" class="dialog">
            <div class="dialog-inhalt">
                <p>Möchten Sie diese Transaktion wirklich löschen?</p>
                <div class="dialog-buttons">
                    <button id="loeschen-bestaetigen">Ja, löschen</button>
                    <button id="loeschen-abbrechen" class="secondary">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
